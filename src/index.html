<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Form Validation</title>

    <style>
      .background {
        z-index: -1;
        background-size: cover;
        background-image: linear-gradient(
            rgba(127, 57, 123, 0.2),
            rgba(64, 66, 67, 0.2)
          ),
          url(./assets/side-background.jpg);
      }
      .background-side {
        background-image: url(./assets/side-background.jpg);
        background-size: cover;
      }
      .input {
        display: flex;
        flex-direction: column;

        > input {
          border-bottom: 1px solid black;
        }
      }
    </style>
  </head>
  <body class="">
    <div class="w-full h-full fixed top-0 background"></div>

    <div class="w-full h-full flex items-center justify-center fixed">
      <section class="flex shadow-2xl max-w-4xl">
        <div
          class="w-1/2 p-12 side-column flex justify-center gap-8 flex-col background-side"
        >
          <h1 class="text-7xl text-white">Hola!</h1>
          <p class="text-white">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi
            voluptatem quam ullam error nostrum.
          </p>

          <div class="buttons">
            <!-- Facebook btn-->
            <button
              type="button"
              data-twe-ripple-init
              data-twe-ripple-color="light"
              class="max-w-min mb-2 inline-block gap-2 rounded bg-[#1877f2] px-6 py-2.5 text-xs font-medium uppercase leading-normal text-white shadow-md transition duration-150 ease-in-out hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg"
            >
              <span class="[&>svg]:h-4 [&>svg]:w-4">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 320 512"
                >
                  <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc. -->
                  <path
                    d="M80 299.3V512H196V299.3h86.5l18-97.8H196V166.9c0-51.7 20.3-71.5 72.7-71.5c16.3 0 29.4 .4 37 1.2V7.9C291.4 4 256.4 0 236.2 0C129.3 0 80 50.5 80 159.4v42.1H14v97.8H80z"
                  />
                </svg>
              </span>
            </button>

            <!-- Github btn-->
            <button
              type="button"
              data-twe-ripple-init
              data-twe-ripple-color="light"
              class="max-w-min mb-2 inline-block rounded bg-[#333] px-6 py-2.5 text-xs font-medium uppercase leading-normal text-white shadow-md transition duration-150 ease-in-out hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg"
            >
              <span class="[&>svg]:h-4 [&>svg]:w-4">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 496 512"
                >
                  <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc. -->
                  <path
                    d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3 .3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5 .3-6.2 2.3zm44.2-1.7c-2.9 .7-4.9 2.6-4.6 4.9 .3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3 .7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3 .3 2.9 2.3 3.9 1.6 1 3.6 .7 4.3-.7 .7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3 .7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3 .7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z"
                  />
                </svg>
              </span>
            </button>

            <!-- LinkedIn btn-->
            <button
              type="button"
              data-twe-ripple-init
              data-twe-ripple-color="light"
              class="max-w-min mb-2 inline-block rounded bg-[#0077b5] px-6 py-2.5 text-xs font-medium uppercase leading-normal text-white shadow-md transition duration-150 ease-in-out hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg"
            >
              <span class="[&>svg]:h-4 [&>svg]:w-4">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 448 512"
                >
                  <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc. -->
                  <path
                    d="M100.3 448H7.4V148.9h92.9zM53.8 108.1C24.1 108.1 0 83.5 0 53.8a53.8 53.8 0 0 1 107.6 0c0 29.7-24.1 54.3-53.8 54.3zM447.9 448h-92.7V302.4c0-34.7-.7-79.2-48.3-79.2-48.3 0-55.7 37.7-55.7 76.7V448h-92.8V148.9h89.1v40.8h1.3c12.4-23.5 42.7-48.3 87.9-48.3 94 0 111.3 61.9 111.3 142.3V448z"
                  />
                </svg>
              </span>
            </button>
          </div>
        </div>

        <div class="w-1/2 p-16 bg-white">
          <form
            class="flex gap-8 flex-col"
            action="/"
            method="get"
            id="formulario-registrar"
          >
            <h2 class="text-4xl">Register</h2>

            <div class="grupoForm">
              <label class="text-lg" for="nombre-input">Nombre</label>

              <div class="input-container" id="nombre-container">
                <input
                  required
                  class="border-solid border-black border-b-[1px]"
                  type="text"
                  id="nombre-input"
                  minlength="3"
                  placeholder="Pepito"
                />
                <span class="error-icon -ml-6 hidden text-red-500">
                  <i class="fa-solid fa-circle-exclamation"></i
                ></span>
                <span class="success-icon -ml-6 hidden text-green-500">
                  <i class="fa-solid fa-circle-check"></i
                ></span>
              </div>

              <div class="error"></div>
            </div>

            <div class="grupoForm">
              <label class="text-lg" for="apellido-input">Apellido</label>

              <div class="input-container" id="apellido-container">
                <input
                  required
                  class="border-solid border-black border-b-[1px]"
                  type="text"
                  id="apellido-input"
                  minlength="8"
                  placeholder="Juan Perez"
                />
                <span class="error-icon -ml-6 hidden text-red-500">
                  <i class="fa-solid fa-circle-exclamation"></i
                ></span>
                <span class="success-icon -ml-6 hidden text-green-500">
                  <i class="fa-solid fa-circle-check"></i
                ></span>
              </div>

              <div class="error"></div>
            </div>

            <div class="grupoForm">
              <label class="text-lg" for="email-input">Email</label>

              <div class="input-container" id="email-container">
                <input
                  required
                  class="border-solid border-black border-b-[1px]"
                  type="email"
                  id="email-input"
                  minlength="8"
                  placeholder="pepito@gmail.com"
                />
                <span class="error-icon -ml-6 hidden text-red-500">
                  <i class="fa-solid fa-circle-exclamation"></i
                ></span>
                <span class="success-icon -ml-6 hidden text-green-500">
                  <i class="fa-solid fa-circle-check"></i
                ></span>
              </div>

              <div class="error"></div>
            </div>

            <div class="grupoForm">
              <label class="text-lg" for="password-input">Contraseña</label>

              <div class="input-container" id="password-container">
                <input
                  required
                  class="border-solid border-black border-b-[1px]"
                  type="password"
                  id="password-input"
                  minlength="8"
                />
                <span class="error-icon -ml-6 hidden text-red-500">
                  <i class="fa-solid fa-circle-exclamation"></i
                ></span>
                <span class="success-icon -ml-6 hidden text-green-500">
                  <i class="fa-solid fa-circle-check"></i
                ></span>
              </div>

              <div class="error"></div>
            </div>

            <div class="grupoForm">
              <label class="text-lg" for="passwordRepeat-input"
                >Repetir contraseña</label
              >
              <div class="input-container" id="passwordRepeat-container">
                <input
                  required
                  class="border-solid border-black border-b-[1px]"
                  type="password"
                  id="passwordRepeat-input"
                  minlength="8"
                />
                <span class="error-icon -ml-6 hidden text-red-500">
                  <i class="fa-solid fa-circle-exclamation"></i
                ></span>
                <span class="success-icon -ml-6 hidden text-green-500">
                  <i class="fa-solid fa-circle-check"></i
                ></span>
              </div>

              <div class="error"></div>
            </div>

            <button
              type="submit"
              class="bg-blue-500 text-white rounded-xl py-2 max-w-32"
            >
              Submit
            </button>
          </form>
        </div>
      </section>
    </div>
  </body>

  <script src="./scripts/register.js"></script>
</html>
